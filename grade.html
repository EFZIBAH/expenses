<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grade.css">
</head>
<body>
    <section>
        <div class="house">
            <div class="up">
                <div>
                    <p class="bal">My balance</p>
                    <h1 class="money">$921.48</h1>
    
                </div>
                <div class="log">
                    <img class="logo" src="logo.svg" alt="">
    
                </div>
    
            </div>
            <div class="down">
                <div class="spend" >
                    <h3>Spending - Last 7days</h3>
                </div>
                <div class="grade">
                    <div class="days">
                        <div class="mon"></div>
                        <h6 class="day">mon</h6>
                    </div>
                    <div class="days">
                        <div class="tue"></div>
                        <h6 class="day">tue</h6>
                    </div>
                    <div class="days">
                        <div class="wed"></div>
                        <h6 class="day">wed</h6>
                    </div>
                    <div class="days">
                        <div class="thu"></div>
                        <h6 class="day">thu</h6>
                    </div>
                    <div class="days">
                        <div class="fri"></div>
                        <h6 class="day">fri</h6>
                    </div>
                    <div class="days">
                        <div class="sat"></div>
                        <h6 class="day">sat</h6>
                    </div>
                    <div class="days">
                        <div class="sun"></div>
                        <h6 class="day">sun</h6>
                    </div>
    
                </div>
                <div class="line">

                </div>
               <div class="totmoney">
                <div class="totalmoney">
                    <div>
                        <h5 class="total">Total this month</h5>
                        <h1 class="bigmoney">$478.33</h1>
    
                    </div>
                    <div class="percentage">
                        <h5 class="percent"> +2.4% </h5>
                        <h5 class="month">from last month</h5>
    
                    </div>
               </div>
                </div>
            </div>
    
        </div>
    </section>
</body>
</html>
